<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Chatbot (For education/Research Purpose)</title>
    <style>
        #title {
            text-align: center;
            font-size: 36px;
            color: #3498db;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }
        body {
            background-color: #ffffff;
            font-family: Arial, sans-serif;
        }
        #chatbox {
            width: 300px;
            height: 400px;
            border: 1px solid #3498db;
            border-radius: 10px;
            overflow-y: scroll;
            margin-bottom: 20px;
            position: relative;
            padding-top: 12%;
            box-sizing: border-box;
            font-size: 85%; /* Make font size 15% smaller */
        }
        #chatbox::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 12%;
            background-color: #40E0D0;
            z-index: -1;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .first-message {
            margin-top: -12%;
            padding-top: 0;
        }
        .message {
            margin-top: 10px;
            padding: 5px;
            border-radius: 20px; /* Add border-radius to create oval shape */
        }
        .user-message { /* Add styling for user's message */
            border: 1px solid red;
            background-color: #ffe6e6; /* Light red background */
            margin-left: 20%; /* Indent user input by 20% */
            padding-left: 8%; /* Add left padding of 8% */
            margin-right: 10%;
        }
        .bot-message { /* Add styling for chatbot's message */
            border: 1px solid blue; /* Blue border */
            background-color: #e6f7ff; /* Light blue background */
            margin-left: 3%; /* Indent chatbot's message by 20% */
            padding-right: 8%; /* Add right padding of 8% */
            margin-right: 20%;
        }
        #message {
            width: 200px;
            margin-right: 10px;
            border: 1px solid red;
            border-radius: 5px;
            padding: 5px;
        }
        #send {
            cursor: pointer;
            border: 1px solid #3498db;
            border-radius: 5px;
            background-color: #ffffff;
            color: #3498db;
            padding: 5px 10px;
        }
        #send:hover {
            background-color: #3498db;
            color: #ffffff;
        }
        .close-button {
    position: absolute;
    top: 5px;
    right: 5px;
    cursor: pointer;
    font-size: 150%; /* 50% larger */
    z-index: 1; /* Ensure it's above the chat content */
    background-color: #3498db; /* Match the chatbox background */
    color: white; /* Contrast with the background */
    padding: 5px;
    border-radius: 50%; /* Make it circular */
}

            
}

        }
    </style>
</head>
<body>
    <h1 id="title">Doofy Chatbot(For Educational Research purpose)</h1>
    <div id="chatbox">
        <span class="close-button" onclick="closeChatbox()">X</span>
    </div>
    <input type="text" id="message" placeholder="Ask me a question about stock...">
    <button id="send">Send</button>

    <script>
        function closeChatbox() {
            document.getElementById('chatbox').style.display = 'none';
        }

        document.addEventListener('DOMContentLoaded', function() {
            const chatbox = document.getElementById('chatbox');
            const messageInput = document.getElementById('message');
            const sendButton = document.getElementById('send');

            // Initial message from the chatbot
            appendMessage("StockBot: How can I help?", false);

            sendButton.addEventListener('click', function() {
                const message = messageInput.value.trim();
                if (message !== '') {
                    appendMessage('You: ' + message, true); // Add true argument to indicate user's message
                    // sendMessage(message);
                    appendMessage("StockBot: I'm sorry Dave, I can't do that.", false); // Responding to user
                    messageInput.value = '';
                }
            });

            function appendMessage(message, isUserMessage) {
                const p = document.createElement('p');
                p.textContent = message;
                p.classList.add('message');
                if (isUserMessage) { // Add user-message class if it's the user's message
                    p.classList.add('user-message');
                } else {
                    p.classList.add('bot-message'); // Add bot-message class if it's the chatbot's message
                }
                chatbox.appendChild(p);
                chatbox.scrollTop = chatbox.scrollHeight;

                if (chatbox.children.length === 1) {
                    p.classList.add('first-message');
                }
            }

            // function sendMessage(message) {
            //     fetch('/chat', {
            //         method: 'POST',
            //         headers: {
            //             'Content-Type': 'application/json'
            //         },
            //         body: JSON.stringify({
            //             message: message
            //         })
            //     })
            //     .then(response => response.json())
            //     .then(data => {
            //         appendMessage('Chatbot: ' + data.response, false); // Add false argument for chatbot's response
            //     })
            //     .catch(error => {
            //         console.error('Error:', error);
            //     });
            // }
        });
    </script>
</body>
</html>
