<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Chatbot</title>
    <style>
        #title {
            text-align: center;
            font-size: 36px;
            color: #acdb34;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }
        body {
            background-color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #chatbox {
            width: 300px;
            height: 400px;
            border: 5px solid black; /* Increased border width to 2px */
            border-radius: 10px;
            overflow-y: auto;
            margin-bottom: 10px; /* Reduce bottom margin */
            position: relative;
            padding-top: 5%; /* Reduce padding-top */
            box-sizing: border-box;
            font-size: 85%;
            background-color: #a4b776;
        }
        #chatbox::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 12%; /* Reduce height to match new padding-top */
            background-color: #073d37;
            z-index: 0;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }
        .first-message {
            margin-top: -5%; /* Adjust margin-top to match new padding-top */
            padding-top: 0;
        }
        .message {
            margin-top: 10px;
            padding: 5px;
            border-radius: 20px;
        }
        .user-message {
            border: 1px solid red;
            background-color: #ffe6e6;
            margin-left: 20%;
            padding-left: 8%;
            margin-right: 10%;
        }
        .bot-message {
            border: 1px solid blue;
            background-color: #e6f7ff;
            margin-left: 3%;
            padding-right: 8%;
            margin-right: 20%;
        }
        #input-container {
            display: flex; /* Use flexbox */
            align-items: center; /* Center items vertically */
            margin-left: 0; /* Align with chatbox */
        }
        #message {
            /*flex: 1.5; /* Make message input grow to fill available space */
            width:170px;
            margin-right: 50px;
            border: 2px solid black;
            border-radius: 5px;
            padding: 5px;
        }
        #send {
            cursor: pointer;
            border: 2px solid black;
            border-radius: 5px;
            background-color: #ffffff;
            color: #3498db;
            padding: 5px 10px;
        }
        #send:hover {
            background-color: #3498db;
            color: #ffffff;
        }
        .close-button {
            position: absolute;
            top: 5px;
            right: 5px;
            cursor: pointer;
            font-size: 100%;
            z-index: 1;
            background-color: #db3434;
            color: white;
            padding: 5px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h1 id="title">Doofy Chatbot</h1>
    <div id="chatbox">
        <span class="close-button" onclick="closeChatbox()">X</span>
    </div>
    <div id="input-container">
        <input type="text" id="message" placeholder="Ask me a question..">
        <button id="send">Send</button>
    </div>

    <script>
    function closeChatbox() {
        document.getElementById('chatbox').style.display = 'none';
        document.getElementById('send').style.display = 'none';
        document.getElementById('message').style.display = 'none';

    }

    document.addEventListener('DOMContentLoaded', function() {
        const chatbox = document.getElementById('chatbox');
        const messageInput = document.getElementById('message');
        const sendButton = document.getElementById('send');

        // Initial message from the chatbot
        appendMessage("StockBot: How can I help?", false);

        sendButton.addEventListener('click', function() {
            sendMessage();
        });

        messageInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message !== '') {
                appendMessage('You: ' + message, true);

                // Make a request to the Flask server
                fetch('http://20.102.117.101:80/hello', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({message: message})
                })
                .then(response => response.text())
                .then(data => {
                    appendMessage('StockBot: ' + data, false);
                })
                .catch(error => {
                    console.error('Error:', error);
                    appendMessage('StockBot: Sorry, something went wrong.', false);
                });

                messageInput.value = '';
            }
        }

        function appendMessage(message, isUserMessage) {
            const p = document.createElement('p');
            p.textContent = message;
            p.classList.add('message');
            if (isUserMessage) {
                p.classList.add('user-message');
            } else {
                p.classList.add('bot-message');
            }
            chatbox.appendChild(p);
            chatbox.scrollTop = chatbox.scrollHeight;

            if (chatbox.children.length === 1) {
                p.classList.add('first-message');
            }
        }
    });
</script>

</body>
</html>
